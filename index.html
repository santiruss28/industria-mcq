<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autoevaluación Industrias y Servicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #020617;
      border-right: 1px solid #1f2937;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .main {
      flex: 1;
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 4px;
    }
    .muted {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    label {
      font-size: 0.85rem;
      color: #9ca3af;
      display: block;
      margin-bottom: 4px;
    }
    select, input[type="search"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    select:focus, input[type="search"]:focus {
      outline: 2px solid #38bdf8;
      outline-offset: 1px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: #0f172a;
      border: 1px solid #1f2937;
      color: #9ca3af;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.4);
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
    }
    .question-text {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 16px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .option-btn {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      gap: 8px;
      align-items: flex-start;
      transition: background 0.15s, border-color 0.15s, transform 0.05s;
    }
    .option-btn:hover {
      background: #0b1120;
      transform: translateY(-1px);
    }
    .option-label {
      font-weight: 600;
      color: #9ca3af;
    }
    .option-text {
      flex: 1;
    }
    .option-btn.correct {
      border-color: #22c55e;
      background: rgba(34,197,94,0.12);
    }
    .option-btn.incorrect {
      border-color: #ef4444;
      background: rgba(239,68,68,0.12);
    }
    .feedback {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .feedback.ok {
      color: #4ade80;
    }
    .feedback.bad {
      color: #f97373;
    }
    .explanation {
      font-size: 0.9rem;
      color: #9ca3af;
      border-left: 3px solid #1f2937;
      padding-left: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 12px;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #020617;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover {
      background: #0b1120;
    }
    .btn-primary {
      border-color: #38bdf8;
      background: #0ea5e9;
      color: #0f172a;
      font-weight: 500;
    }
    .btn-primary:hover {
      background: #38bdf8;
    }
    .stats {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #111827; }
      .main { padding: 16px; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2 style="margin:0 0 4px;font-size:1.1rem;">Banco de preguntas</h2>
      <p class="muted">Industrias y Servicios – Autoevaluación</p>
    </div>

    <div>
      <label for="pdfFilter">Filtrar por PDF / tema</label>
      <select id="pdfFilter">
        <option value="">Todos los documentos</option>
      </select>
    </div>

    <div>
      <label for="searchInput">Buscar en preguntas y opciones</label>
      <input id="searchInput" type="search" placeholder="Ej: manufactura, residuos, etc." />
    </div>

    <div class="stats" id="stats">
      0 preguntas cargadas.
    </div>
  </aside>

  <main class="main">
    <header>
      <h1>Autoevaluación</h1>
      <p class="muted">
        Elegí una opción por pregunta. El sistema te indica si es correcta y muestra la explicación.
      </p>
    </header>

    <section class="card" id="questionCard">
      <div class="question-header">
        <div id="questionMeta" class="muted"></div>
        <span class="badge" id="positionBadge">0 / 0</span>
      </div>
      <div class="question-text" id="questionText">
        Cargando preguntas...
      </div>
      <div class="options" id="optionsContainer"></div>
      <div class="feedback" id="feedback"></div>
      <div class="explanation" id="explanation"></div>

      <div class="controls">
        <button class="btn" id="prevBtn">&larr; Anterior</button>
        <button class="btn" id="randomBtn">Pregunta aleatoria</button>
        <button class="btn" id="nextBtn">Siguiente &rarr;</button>
      </div>
    </section>
  </main>

  <script>
    const pdfFilterEl = document.getElementById('pdfFilter');
    const searchInputEl = document.getElementById('searchInput');
    const statsEl = document.getElementById('stats');

    const questionMetaEl = document.getElementById('questionMeta');
    const positionBadgeEl = document.getElementById('positionBadge');
    const questionTextEl = document.getElementById('questionText');
    const optionsContainerEl = document.getElementById('optionsContainer');
    const feedbackEl = document.getElementById('feedback');
    const explanationEl = document.getElementById('explanation');

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');

    let allQuestions = [];     // todas las preguntas planas
    let filteredQuestions = []; // resultado luego de filtros
    let currentIndex = 0;

    async function loadData() {
      try {
        const res = await fetch('data/mcq.json'); // ajustá la ruta si movés el archivo
        const chunks = await res.json();

        // Flatten: de niveles (chunk -> questions) a una lista de preguntas
        let qid = 0;
        const flat = [];
        const pdfSet = new Set();

        for (const chunk of chunks) {
          pdfSet.add(chunk.pdf_name);
          for (const q of chunk.questions) {
            if (!q.options || q.options.length === 0) continue;
            flat.push({
              id: qid++,
              pdf_name: chunk.pdf_name,
              chunk_id: chunk.chunk_id,
              question: q.question,
              options: q.options,
              correct: q.correct,
              explanation: q.explanation || ''
            });
          }
        }

        allQuestions = flat;
        filteredQuestions = [...allQuestions];

        // Poblar filtro de PDFs
        pdfSet.forEach(pdf => {
          const opt = document.createElement('option');
          opt.value = pdf;
          opt.textContent = pdf;
          pdfFilterEl.appendChild(opt);
        });

        updateStats();
        renderCurrentQuestion();
      } catch (err) {
        questionTextEl.textContent = "Error al cargar data/mcq.json. Verificá la ruta o el server local.";
        console.error(err);
      }
    }

    function updateStats() {
      statsEl.textContent = `${filteredQuestions.length} preguntas filtradas de ${allQuestions.length} totales.`;
    }

    function applyFilters() {
      const pdfValue = pdfFilterEl.value;
      const term = searchInputEl.value.trim().toLowerCase();

      filteredQuestions = allQuestions.filter(q => {
        if (pdfValue && q.pdf_name !== pdfValue) return false;

        if (term) {
          const hayTermino =
            q.question.toLowerCase().includes(term) ||
            q.options.some(o => o.text.toLowerCase().includes(term));
          if (!hayTermino) return false;
        }

        return true;
      });

      currentIndex = 0;
      updateStats();
      renderCurrentQuestion();
    }

    function renderCurrentQuestion() {
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';
      explanationEl.textContent = '';

      if (filteredQuestions.length === 0) {
        questionMetaEl.textContent = '';
        questionTextEl.textContent = "No hay preguntas que coincidan con el filtro.";
        positionBadgeEl.textContent = '0 / 0';
        optionsContainerEl.innerHTML = '';
        return;
      }

      const q = filteredQuestions[currentIndex];
      questionMetaEl.textContent = `${q.pdf_name} — chunk ${q.chunk_id}`;
      positionBadgeEl.textContent = `${currentIndex + 1} / ${filteredQuestions.length}`;
      questionTextEl.textContent = q.question;

      optionsContainerEl.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.dataset.label = opt.label;

        const labelSpan = document.createElement('span');
        labelSpan.className = 'option-label';
        labelSpan.textContent = opt.label + ')';

        const textSpan = document.createElement('span');
        textSpan.className = 'option-text';
        textSpan.textContent = opt.text;

        btn.appendChild(labelSpan);
        btn.appendChild(textSpan);

        btn.addEventListener('click', () => handleAnswerClick(q, btn));
        optionsContainerEl.appendChild(btn);
      });
    }

    function handleAnswerClick(question, clickedBtn) {
      const chosen = clickedBtn.dataset.label;
      const correct = question.correct;

      // Reset estilos
      const buttons = optionsContainerEl.querySelectorAll('.option-btn');
      buttons.forEach(b => b.classList.remove('correct', 'incorrect'));

      // Marcar correcto e incorrecto
      buttons.forEach(b => {
        const label = b.dataset.label;
        if (label === correct) {
          b.classList.add('correct');
        }
      });

      if (chosen === correct) {
        clickedBtn.classList.add('correct');
        feedbackEl.textContent = '✅ ¡Correcto!';
        feedbackEl.className = 'feedback ok';
      } else {
        clickedBtn.classList.add('incorrect');
        feedbackEl.textContent = `❌ Incorrecto. La correcta es: ${correct})`;
        feedbackEl.className = 'feedback bad';
      }

      explanationEl.textContent = question.explanation || '';
    }

    // Navegación
    prevBtn.addEventListener('click', () => {
      if (filteredQuestions.length === 0) return;
      currentIndex = (currentIndex - 1 + filteredQuestions.length) % filteredQuestions.length;
      renderCurrentQuestion();
    });

    nextBtn.addEventListener('click', () => {
      if (filteredQuestions.length === 0) return;
      currentIndex = (currentIndex + 1) % filteredQuestions.length;
      renderCurrentQuestion();
    });

    randomBtn.addEventListener('click', () => {
      if (filteredQuestions.length === 0) return;
      currentIndex = Math.floor(Math.random() * filteredQuestions.length);
      renderCurrentQuestion();
    });

    pdfFilterEl.addEventListener('change', applyFilters);
    searchInputEl.addEventListener('input', () => {
      // un pequeño debounce mental: filtramos al tiempito de escribir
      clearTimeout(searchInputEl._timer);
      searchInputEl._timer = setTimeout(applyFilters, 250);
    });

    loadData();
  </script>
</body>
</html>
